<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBank</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    flex-wrap: wrap;
}

nav {
    background-color: #f2f2f2;
    padding: 20px;
    width: 200px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    cursor: pointer;
    padding: 5px;
}

nav li:hover {
    background-color: #ddd;
}

#pdf-viewer {
    flex: 1;
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}
    </style>
    <script src="https://cdnjs.com/libraries/pdf.js"></script>
</head>
<body>
    <header>
        <h1>My Book Bank</h1>
    </header>
    <main>
        <nav>
            <ul id="book-list"></ul>
        </nav>
        <div id="pdf-viewer"></div>
    </main>
    <footer>
        <p>&copy; BookBank</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
